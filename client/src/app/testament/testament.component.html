
<div class="bg-testament" (ngSubmit)="sendTestamentForm(testamentForm)"> 
      <h1>My Will</h1>
    </div>
<div class="row">
<form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">account_box</i>
        <textarea id="icon_prefix2" class="materialize-textarea" [(ngModel)]="testamentForm.owner" name="testament-owner"></textarea>
        <label for="icon_prefix2">Last Will and Testament of:</label>
      </div>
    </div>
  </form>
  <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">mode_edit</i>
          <textarea id="icon_prefix3" class="materialize-textarea" [(ngModel)]="testamentForm.description" name="testament-description"></textarea>
          <label for="icon_prefix2">Start Writing</label>
        </div>
      </div>
    </form>
    <button class="btn waves-effect waves-light" type="submit" name="action">create testament
        <i class="material-icons right">send</i>
      </button>    
      <p class="error"> {{ error }} </p>
