<form (ngSubmit)="sendSignupForm(myForm)" #myForm="ngForm">
   <h2> Signup in seconds...</h2>

      <label for="file-input">

  <br>
  <div class="card-signup"> 
  <label> First Name </label>
  <input placeholder="First Name" type="text" [(ngModel)]="username" name="username"/>
  <label> Last Name </label>
  <input placeholder="Last Name" type="text" [(ngModel)]="name" name="lastName"/>
  <br>
  <label> Email </label>
  <input placeholder="Mobile number or email" type="email" [(ngModel)]="email" name="email"/>
  <br>  
  <label> Password </label>
  <input placeholder="Your Password" type="password" [(ngModel)]="password" name="password"/>
  <br>
  <input type="file" name="file" ng2FileSelect [uploader]="uploader" />
  <button class="btn waves-effect waves-light" type="submit" name="action">Create Account
        <i class="material-icons right">send</i>
      </button>
    </div>
      <p>Already have an account? <a [routerLink]="['/login']">Sign In</a>
      </p>
</form>
</body>
<p class="error"> {{ error }} </p>
