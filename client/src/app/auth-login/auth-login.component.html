<body>
<form class="login-form" novalidate>  
    <div class="card-signin"> 
    <h2> Sign In </h2>
   <label> Username or Phone</label>
    <input type="text" [(ngModel)]="formInfo.username" name="username"/>
      <br>
      <label> Password </label>
     <input type="password" [(ngModel)]="formInfo.password" name="password"/>
     <button (click)="sendForm()" class="btn waves-effect waves-light" type="submit" name="action">Go
      <i class="material-icons right">send</i>
    </button>
  </div>
</form>
</body>
<p class="error"> {{ error }} </p>
