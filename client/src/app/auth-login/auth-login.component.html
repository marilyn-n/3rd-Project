<form class="login-form">
  <h2> Login </h2>
  <label> Username or Phone</label>
  <input type="text" [(ngModel)]="formInfo.username" name="username"/>
  <br>
  <label> Password </label>
  <input type="password" [(ngModel)]="formInfo.password" name="password"/>

  <button (click)="sendForm()" class="btn waves-effect waves-light" type="submit" name="action">Sign In
      <i class="material-icons right">send</i>
    </button>
</form>
<p class="error"> {{ error }} </p>
